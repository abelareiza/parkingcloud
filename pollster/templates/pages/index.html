{% extends 'base.html' %}
{% block content %}

<div class="card text-center">
  <div class="card-body">
    <h1>Bienvenido a Parking Cloud</h1>
      <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">Placa</th>
            <th scope="col">Tipo</th>
            <th scope="col">Fecha y hora</th>
          </tr>
        </thead>
        <tbody>
          {% for vehicle in latest_vehicle_list %}
            <tr>
             <td>{{ vehicle.placa_text }}</td>
             <td>{{ vehicle.vehicle_type }}</td>
             <td>{{ vehicle.pub_date }}</td>
            </tr>
            {% endfor %}
        </tbody>
      </table>
  </div>
</div>

{% endblock %}
